<!html>
<html>
	<head>
		<title>Kairi Query | 乖离性百万亚瑟王数据站</title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="Content-Language" content="zh-CN">
		<meta name="keywords" content="乖离性百万亚瑟王,MA,Kairi Query,乖離,卡牌">
		<meta name="description" content="基于文件的乖离性MA卡牌查询站----Kairi Query">

		<link href="pub/css/rack.css" rel="stylesheet">
		<link href="kq/css/style.css" rel="stylesheet">
		<link href="kq/css/style.css" rel="stylesheet">
	</head>
	<body>
		<div id="app" class="tabBox Main fs14 drc jcs">
			<div class="headBox bld">
				<div class="left jcs">
					<div class="head" v-for="(tab, k) of tabs" :class="{ active: tabNow==k }" @mouseup="close($event, k)">{{tab.title}}</div>
				</div>
				<div class="right">
					<div class="head">&lt;</div>
					<div class="head">&gt;</div>

					<div class="head">Chat</div>
					<div class="head">More</div>
				</div>
			</div>
			<div class="bodyBox bld">
					<div class="body" v-for="(tab, k) of tabs" v-show="tabNow==k" :id="'sub'+k" v-html="subs[k].tmpl"></div>
			</div>
		</div>

		<script type="text/javascript">
			window.pre = { serv: '${serv}', word: '${word}', mark: '${mark}', page: ~~'${page}' }
		</script>

		<script type="text/javascript" src="pub/js/vue.js"></script>
		<script type="text/javascript" src="pub/js/socket.io.js"></script>

		<!--<script type="text/javascript" src="kq/js/key.js"></script>-->
		<script type="text/javascript" src="kq/js/io.js"></script>
		<script type="text/javascript" src="kq/js/app.js"></script>

		<!--<div style="display: none"><script src="https://s11.cnzz.com/z_stat.php?id=1260330116&web_id=1260330116" language="JavaScript"></script></div>-->
	</body>
</html>
